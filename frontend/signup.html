<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Create Account</title>
    <link rel="stylesheet" href="style/header-footer.css" />
    <link rel="stylesheet" href="style/signup.css" />
    <script src="script/header-footer.js" defer></script>
    <script src="script/signup.js" defer></script>
  </head>
  <body>
    <header></header>

    <main>
      <div id="container">
        <h2>Create Account</h2>

        <div id="div1">
          <p>Checkout faster</p>
          <p>Track orders Easily</p>
          <p>Use one sign-in across our brands</p>
          <p><span style="color: red">*</span>Required</p>
        </div>

        <form id="signup_form" action="">
          <label>Name<span style="color: red">*</span></label>
          <input type="text" id="name" required />
          <label for="email">Email<span style="color: red">*</span></label>
          <input type="email" id="email" required />
          <label>Phone Number<span style="color: red">*</span></label>
          <input type="text" id="phone" required />
          <label>Create password<span style="color: red">*</span></label>
          <input type="password" id="password" required />
          <div id="div2">
            <p>
              By creating an account, you agree to our
              <a href="#">Privacy Policy</a>and
              <a href="#">Terms & Conditions</a>.
            </p>
            <p id="already">
              Already have an account?    
              <a href="signin.html">Sign In</a>
            </p>
          </div>
          <input type="submit" id="signup-btn" value="Create Account" />
        </form>
        <!-- <button>Signup with Google</button> -->
        <!-- <button>Signup with GitHub</button> -->
      </div>
    </main>

    <footer></footer>
  </body>
</html>
